<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-home">
    <div class="hour-color-field" [style.background-color]="changeHourBackground()">
        <div class="minutes-color-field" [style.background-color]="changeMinutesBackground()">
            <div class="seconds-color-field" [style.background-color]="changeSecondsBackground()">
                <span class="timeValue">s: {{secondsColor}}</span>

            </div>
            <span class="timeValue">m: {{minutesColor}}</span>
        </div>
        <span class="timeValue">h: {{hourColor}}</span>
    </div>
      <div class="display-time"><span class="clock">{{clockTime}}</span></div>
  </div>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

</ion-content>
