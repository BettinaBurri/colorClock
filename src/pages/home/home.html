<ion-content>
  <div class="page-home">
    <div class="hour-color-field" [style.background-color]="changeHourBackground()">
        <div class="minutes-color-field" [style.background-color]="changeMinutesBackground()">
            <div class="seconds-color-field" [style.background-color]="changeSecondsBackground()">
                <span class="timeColorHex"><b>Sec.: </b><br/>{{secondsColor}}</span>

            </div>
            <span class="timeColorHex"><b>Min.: </b><br/>{{minutesColor}}</span>
        </div>
        <span class="timeColorHex"><b>Hr.: </b><br/>{{hourColor}}</span>
    </div>
      <div class="clock-box ">
        <span class="clock-display">
          <span class="clock-label"><ion-icon name="clock"></ion-icon> Uhr</span>
          <span class="clock">{{clockTime}}</span>
        </span>
      </div>
  </div>
</ion-content>
